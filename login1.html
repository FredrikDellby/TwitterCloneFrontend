<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Inloggning UI</title>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container{
        width: 360px;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .login-container h2 {
        font-size: 24px;
        margin-bottom: 24px;
        font-weight: 700;
      }

      .login-container input {
          
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 9999px;
        font-size: 16px;
      }

      .login-container button {
        width: 100%;
        padding: 14px;
        background-color: #000;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        margin-top: 20px;
      }

      .login-container button:hover {
        background-color: #222;
      }

      .login-container p {
        margin: 16px 0 0;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="top-heading">Logga in</h2>
  <div class="login-container">
    <input type="text" placeholder="Mobil, e-postadress eller användarnamn" />
    <button>Nästa</button>
    <p>Har du glömt lösenordet?</p>
    <p><a href="#">Har du inget konto? Registrera dig</a></p>
  </div>
</body>
</html>
